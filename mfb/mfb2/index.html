<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script>
        new function () {
            var _self = this;
            _self.width = 750;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function () {
                var p = document.getElementsByTagName("html")[0].offsetWidth / _self.width;
                return p > 1 ? 1 : p;
            };
            _self.changePage = function () {
                document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + _self.widthProportion() * _self.fontSize + "px !important");
            };
            _self.changePage();
            window.addEventListener("resize", function () {
                _self.changePage();
            }, false);
        };

        //		$(function(){
        //			var HEIGHT = $('body').height();
        //			$(window).resize(function() {
        //				$('.main').height(HEIGHT);
        //			});
        //		});
        window.onload = function () {
            var bodyHeight = document.body.offsetHeight,
                    container = document.querySelector('.container');
            container.style.height = bodyHeight + 'px';
        };
    </script>
</head>
<body>
<div class="container">
    <ul class="index-sr">
        <li style="position:relative;">
            <div class="input-bg"></div>
            <input type="text" placeholder="请输入激活口令（不区分大小写）" style="color:#fff; font-size:0.30rem;" class="ind-txt"/>
            <div class="sm">
                <img src="images/sm.png"/>
            </div>
        </li>
        <li>
            <div class="ind-btn">立即激活</div>
        </li>
    </ul>
</div>

</body>
</html>
